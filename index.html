<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="x-icon" href="img/calander.png">
  <title>Date Calculator</title>
</head>
<body>
  <div class="container">
    <header>  
      <h1>Date Calculator</h1>  
      <p>How many days are there between two dates?</p>  
      <p>(Change a date to automatically calculate the difference)</p>  
    </header>  
    <div>  
        <form>  
          <label>Start Date: </label>  
          <input type="date" name="start_date">  
          <label>End Date: </label>  
          <input type="date" name="end_date">  
        </form>  
          <p>  
          Time elapsed:   
          <span class="date_span"></span>  
          </p>  
    </div>  
    <p class="try"><small>*Refresh page to change background*</small></p>
  </div>
  
   <script src="main.js"></script>
</body>
</html>
